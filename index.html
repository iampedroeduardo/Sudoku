<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Sudoku</h1>
    <p id="erros">Erros:0/3</p>
    <p id="tempo"></p>
    <div id="tabuleiro">
        <div id="quad1" class="quad"></div>
        <div id="quad2" class="quad"></div>
        <div id="quad3" class="quad"></div>
        <div id="quad4" class="quad"></div>
        <div id="quad5" class="quad"></div>
        <div id="quad6" class="quad"></div>
        <div id="quad7" class="quad"></div>
        <div id="quad8" class="quad"></div>
        <div id="quad9" class="quad"></div>
    </div>
    <div id="numeros">
        <div class="num" id="1">1</div>
        <div class="num" id="2">2</div>
        <div class="num" id="3">3</div>
        <div class="num" id="4">4</div>
        <div class="num" id="5">5</div>
        <div class="num" id="6">6</div>
        <div class="num" id="7">7</div>
        <div class="num" id="8">8</div>
        <div class="num" id="9">9</div>
    </div>
    <script src="sudoku.js"></script>
</body>
</html>
